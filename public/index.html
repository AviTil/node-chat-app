<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body class="chat">

    
    <div class="chat__sidebar">
        
        <h3>Participants</h3>
        <div id="users"></div>
        
    </div>
    
    
    <div class="chat__main">
    
        
         <ul id="messages" class="chat__messages" style="list-style-type: none">
         </ul>
        
        <div  class="chat__footer">
        
            <form id="message-form">

                <input name="message" type="text" placeholder="Enter Message" autofocus autocomplete="off"/>

                <button>Send</button>

            </form>

            <button id="send-location">Share Location</button>

        </div>
    
    </div>
    
    
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>
   
    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">
                    My Current Location </a>
                </p>
            </div>
        </li>    
    </script>
    
    
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    
    <script type="text/javascript" src="./js/libs/jquery-3.2.1.min.js"></script>
    
    <script type="text/javascript" src="./js/libs/moment.js"></script>
    
    <script type="text/javascript" src="./js/libs/mustache.js"></script>
    
    <script type="text/javascript"  src="./js/index.js"></script>
    
</body>    

</html>
